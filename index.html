<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator JS</title>
</head>
<body>
    <h1>Calculator in Vanilla JS</h1>
    <div id="display"></div>
    <div class="numBtns">
        <table>
            <tr>
                <th id="btn-seven">7</th>
                <th id="btn-eight">8</th>
                <th id="btn-nine">9</th>
                <th id="btn-divide">/</th>
            </tr>
            <tr>
                <th id="btn-four">4</th>
                <th id="btn-five">5</th>
                <th id="btn-six">6</th>
                <th id="btn-multiply">X</th>
            </tr>
            <tr>
                <th id="btn-one">1</th>
                <th id="btn-two">2</th>
                <th id="btn-three">3</th>
                <th id="btn-subtract">-</th>
            </tr>
            <tr>
                <th id="btn-zero">0</th>
                <th id="btn-decimal">.</th>
                <th id="btn-equal">=</th>
                <th id="btn-add">+</th>
            </tr>
            <tr>
                <th id="btn-clear">Clear</th>
            </tr>
        </table>
    </div>
    
</body>

<script src="main.js"></script>
</html>
